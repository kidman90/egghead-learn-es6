<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Learn ES6 (ECMAScript 2015)</title>
</head>

<body>

  <script>
    function greet(greeting, name = 'John') {
      console.log(greeting + ', ' + name);
    }

    greet('Hello');
    greet('Bill');

    function receive(complete = () => console.log('complete')) {
      complete();
    }

    receive();
  </script>

</body>

</html>
