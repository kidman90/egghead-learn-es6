<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Learn ES6 (ECMAScript 2015)</title>
</head>

<body>

  <script>
    function* greet() {
      console.log('You called "next()"');
      yield 'hello';
    }

    let greeter = greet();
    console.log(greeter);
    let next = greeter.next();
    console.log(next);
    let done = greeter.next();
    console.log(done);

    console.clear();

    function* greet2() {
      console.log('Generators are "lazy"');
      yield 'How';
      console.log('I\'m not called until the second next');
      yield 'are';
      console.log('Call me before "you"?');
      yield 'you?';
      console.log('Called when "done"');
    }

    var greeter2 = greet2();

    for (let word of greeter2) {
      console.log(word);
    }

    console.clear();

    function* greet3() {
      let friendly = yield 'how';
      friendly = yield friendly + 'are';
      yield friendly + 'you?';
    }

    var greeter3 = greet3();
    console.log(greeter3.next().value);
    console.log(greeter3.next('the heck ').value);
    console.log(greeter3.next('silly ol\'').value);

    console.clear();

    function* graph() {
      let x = 0;
      let y = 0;
      while (true) {
        yield { x, y };
        x += 2;
        y += 1;
      }
    }

    var graphGenerator = graph();
    console.log(graphGenerator.next().value);
    console.log(graphGenerator.next().value);
    console.log(graphGenerator.next().value);
    console.log(graphGenerator.next().value);
    console.log(graphGenerator.next().value);
    console.log(graphGenerator.next().value);
    console.log(graphGenerator.next().value);
    console.log(graphGenerator.next().value);
  </script>

</body>

</html>
