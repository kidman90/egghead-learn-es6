<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Learn ES6 (ECMAScript 2015)</title>
</head>

<body>

  <script>
    var myMap = new Map();

    // API
    /*
    set()
    get()
    size
    clear()
    has()
    */

    myMap.set('foo', 'bar');
    myMap.set('hello', 'world');

    console.log(myMap.get('foo'));
    console.log(myMap.get('qwerty'));

    // myMap.clear();

    console.log(myMap.size);

    console.log(myMap.has('foo'));
    console.log(myMap.has('qwerty'));

    console.clear();

    // Iterators
    /*
    keys()
    values()
    entries()
    */

    for (var key of myMap.keys()) {
      console.log(key);
    }

    for (var value of myMap.values()) {
      console.log(value);
    }

    var myObj = {};
    var myFunc = function () { };

    myMap.set(myObj, 'bar');
    myMap.set(myFunc, 'world');
    myMap.set('string', 2);

    for (var [key, value] of myMap.entries()) {
      console.log(key + ' = ' + value);
    }

    var myMap2 = new WeakMap();

    // we cannot use a string as a key in our weakMap
    // myMap2.set('string', 2);

    // iterator methods are no longer available on the weakMap
    for (var [key, value] of myMap2.entries()) {
      console.log(key + ' = ' + value);
    }
  </script>

</body>

</html>
