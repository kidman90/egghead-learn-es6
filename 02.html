<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Learn ES6 (ECMAScript 2015)</title>
</head>

<body>

  <script>
    var message = 'hi';

    {
      var message = 'bye';
    }

    // function greet() {
    //   var message = 'bye';
    // }

    console.log(message);

    let message2 = 'hi';

    {
      let message2 = 'bye;'
    }

    console.log(message2);

    var fs = [];

    for (var i = 0; i < 10; i++) {
      fs.push(function () {
        console.log(i);
      });
    }

    for (let i = 0; i < 10; i++) {
      fs.push(function () {
        console.log(i);
      });
    }

    fs.forEach(function (f) {
      f();
    });

    function varFunc() {
      var previous = 0;
      var current = 1;
      var i;
      var temp;

      for (i = 0; i < 10; i += 1) {
        temp = previous;
        previous = current;
        current = temp + current;
      }
      console.log(current);
    }

    function letFunc() {
      let previous = 0;
      let current = 1;

      for (let i = 0; i < 10; i += 1) {
        let temp = previous;
        previous = current;
        current = temp + current;
      }
      console.log(current);
    }

    varFunc();
    letFunc();
  </script>

</body>

</html>
