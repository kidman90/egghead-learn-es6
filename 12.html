<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Learn ES6 (ECMAScript 2015)</title>
</head>

<body>

  <script>
    var d = new Promise((resolve, reject) => {
      setTimeout(() => {
        if (true) {
          resolve('hello world');
        } else {
          reject('no bueno');
        }
      }, 2000);
    });

    // d.then((data) => console.log('success:', data), (error) => {
    //   console.log('new error msg:', error);
    // });

    // d.catch((error) => console.log('error:', error));

    d.then((data) => {
      console.log('success:', data);
      return 'foo bar';
    })
      .then((data) => {
        console.log('success 2:', data);
        throw new Error('error thrown!');
      })
      .catch((error) => console.log('error:', error));
  </script>

</body>

</html>
