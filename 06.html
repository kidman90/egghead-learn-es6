<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Learn ES6 (ECMAScript 2015)</title>
</head>

<body>

  <script>
    var color = 'red';
    var speed = 10;
    var drive = 'go';

    var car = {
      color,
      speed,
      [drive]: function () {
        console.log('vroom');
      },
      drive() {
        console.log('vroom');
      }
    };

    console.log(car.color, car.speed);

    car.go();
    car.drive();
  </script>

</body>

</html>
